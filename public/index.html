<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>keyDrums</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <div class="keys">
      <div data-key="65" class="key"><kbd>A</kbd><span class="sound">whoosh</span></div>
      <div data-key="83" class="key"><kbd>S</kbd><span class="sound">scream</span></div>
      <div data-key="68" class="key"><kbd>D</kbd><span class="sound">march</span></div>
      <div data-key="70" class="key"><kbd>F</kbd><span class="sound">hey</span></div>
      <div data-key="71" class="key"><kbd>G</kbd><span class="sound">trip</span></div>
      <div data-key="72" class="key"><kbd>H</kbd><span class="sound">moan</span></div>
      <div data-key="74" class="key"><kbd>J</kbd><span class="sound">chatter</span></div>
      <div data-key="75" class="key"><kbd>K</kbd><span class="sound">angry</span></div>
      <div data-key="76" class="key"><kbd>L</kbd><span class="sound">whoosh</span></div>
    </div>
  </div>

  <audio data-key="65" src="../whoosh.wav"></audio>
  <audio data-key="83" src="scream.wav"></audio>
  <audio data-key="68" src="march.wav"></audio>
  <audio data-key="70" src="hey.wav"></audio>
  <audio data-key="71" src="heli-trip.wav"></audio>
  <audio data-key="72" src="ghost-moan.wav"></audio>
  <audio data-key="74" src="ghost-chatter.wav"></audio>
  <audio data-key="75" src="angry-boat.mp3"></audio>
  <audio data-key="76" src="whoosh.wav"></audio>

  <script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach((key) => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
  </script>
</body>
</html>
