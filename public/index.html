<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>keyDrums</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="app">
    <div class="ambience">
      <div class="keys">
        <div data-key="69" class="key"><kbd>E</kbd><span class="sound">big</span></div>
        <div data-key="82" class="key"><kbd>R</kbd><span class="sound">break</span></div>
        <div data-key="84" class="key"><kbd>T</kbd><span class="sound">constant</span></div>
        <div data-key="89" class="key"><kbd>Y</kbd><span class="sound">impending</span></div>
        <div data-key="85" class="key"><kbd>U</kbd><span class="sound">suspense</span></div>
        <div data-key="73" class="key"><kbd>I</kbd><span class="sound">where</span></div>
      </div>

    </div>
    <div class="effect">
      <div class="keys">
        <div data-key="65" class="key"><kbd>A</kbd><span class="sound">whoosh</span></div>
        <div data-key="83" class="key"><kbd>S</kbd><span class="sound">scream</span></div>
        <div data-key="68" class="key"><kbd>D</kbd><span class="sound">drip</span></div>
        <div data-key="70" class="key"><kbd>F</kbd><span class="sound">hey</span></div>
        <div data-key="71" class="key"><kbd>G</kbd><span class="sound">trip</span></div>
        <div data-key="72" class="key"><kbd>H</kbd><span class="sound">moan</span></div>
        <div data-key="74" class="key"><kbd>J</kbd><span class="sound">chatter</span></div>
        <div data-key="75" class="key"><kbd>K</kbd><span class="sound">angry</span></div>
        <div data-key="76" class="key"><kbd>L</kbd><span class="sound">water</span></div>
      </div>
    </div>
    <div class="shock">
      <div class="keys">
        <div data-key="32" class="key"><kbd>Space</kbd><span class="sound">pulse</span></div>
        <div data-key="66" class="key"><kbd>B</kbd><span class="sound">drip</span></div>
      </div>

    </div>
  </div>
  <audio data-key="69" src="big-a.wav"></audio>
  <audio data-key="82" src="break-a.wav"></audio>
  <audio data-key="84" src="constant-a.wav"></audio>
  <audio data-key="89" src="impending-a.wav"></audio>
  <audio data-key="85" src="suspense-a.wav"></audio>
  <audio data-key="73" src="where-a.wav"></audio>

  <audio data-key="65" src="whoosh.wav"></audio>
  <audio data-key="83" src="scream.wav"></audio>
  <audio data-key="68" src="drips.wav"></audio>
  <audio data-key="70" src="hey.wav"></audio>
  <audio data-key="71" src="heli-trip.wav"></audio>
  <audio data-key="72" src="ghost-moan.wav"></audio>
  <audio data-key="74" src="ghost-chatter.wav"></audio>
  <audio data-key="75" src="angry-boat.mp3"></audio>
  <audio data-key="76" src="water.wav"></audio>

  <audio data-key="32" src="pulse.wav"></audio>
  <audio data-key="66" src="drip.wav"></audio>

  <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;
      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach((key) => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>
</body>

</html>
